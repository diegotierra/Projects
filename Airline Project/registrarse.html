<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Earthland Airways</title>
  <script type="text/javascript" src="JS/javascript.js"></script>

  <!-- /////Bootstrap CSS///// -->
  <link href="CSS/Plantilla/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- /////Fuentes///// -->
  <link href="CSS/Plantilla/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- /////Estilo de la Plantilla///// -->
  <link href="CSS/Plantilla/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header text-center"><h5>Registrarse</h5></div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Nombre</label>
                <input class="form-control" id="idnombre" type="text" aria-describedby="nameHelp" placeholder="Introduce nombre">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Apellido</label>
                <!--/////En el siguiente input se utiliza un evento de teclado ONKEYPRESS/////-->
                <input class="form-control" id="exampleInputLastName" type="text" onkeypress="return TeclasPermitidas(event)" aria-describedby="nameHelp" placeholder="Introduce apellido">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="idlogin">Nombre de Usuario</label>
            <input class="form-control" id="idlogin" type="text" placeholder="Introduce Nombre de usuario">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input class="form-control" id="idemail" type="email" aria-describedby="emailHelp" placeholder="Introduce email">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Contraseña</label>
                <input class="form-control" id="idcontraseña" type="password" placeholder="Introduce contraseña">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirma la Contraseña</label>
                <input class="form-control" id="idconfirmarcontraseña" type="password" placeholder="Confirma la contraseña">
              </div>
            </div>
          </div>
          <!--/////En el siguiente boton se utiliza un evento de ratón ONCLICK/////-->
          <a class="btn btn-success btn-block" onclick="return validar()" href="carga.html">Registrarse</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Iniciar Sesión</a>
          <a class="d-block small" href="#">Olvidé la contraseña</a>
          <a class="d-block small" href="index.html">Volver a Inicio</a>
        </div>
      </div>
    </div>
  </div>
  <!-- /////Bootstrap JavaScript///// -->
  <script src="CSS/Plantilla/vendor/jquery/jquery.min.js"></script>
  <script src="CSS/Plantilla/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- /////Plugin JavaScript///// -->
  <script src="CSS/Plantilla/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
